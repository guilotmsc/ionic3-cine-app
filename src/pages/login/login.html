<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
        Voltar
      </button>
    </ion-buttons>
    <ion-title>
      
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="content">
    <div class="logo">
        <span><img src="/../../assets/imgs/cine.png"/></span>
    </div>
<!--     <div class="company">
        <div class="name"><span>Cine Cataratas</span></div>
        <div class="link"><a href="http://cinema-website.com" target="_blank">http://cinecataratas.com.br</a></div>
    </div> -->
    <div class="login-form">
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" clearInput></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block style="background-color: #42fefd; color:black">
        <span>Login</span>
      </button>
<!--       <button ion-button block color="dark" (click)="fakeLogin()">
        <span>Fake Login</span>
      </button> -->
    </div>
    <div class="login-separator">
      <div></div>
      <div class="text">OR</div>
      <div></div>
    </div>
    <div class="login-social">
      <button ion-button clear color="primary" icon-left>
        <ion-icon name="logo-facebook"></ion-icon>
        <span>Log In With Facebook</span>
      </button>
    </div>
    <!-- <ion-spinner></ion-spinner> -->
  </div>
</ion-content>


<ion-footer no-border>
  <div class="login-signup">
    <span class="text">Don't have an account?</span>
    <button ion-button clear color="primary">Sign Up</button>
  </div>
</ion-footer>
